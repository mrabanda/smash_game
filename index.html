<!DOCTYPE html>
<html>
<head>
	<title>Smash</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC" rel="stylesheet">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>SMASH!</h1>
		  <p></p>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-2"> <img class="character mario img-responsive" data-hp="110" data-attack="20" src="assets/images/mario.png"> </div>
			<div class="col-sm-2"> <img class="character link img-responsive" data-hp="120" data-attack="23" src="assets/images/link.png"> </div>
			<div class="col-sm-2"> <img class="character fox img-responsive" data-hp="105" data-attack="10" src="assets/images/fox.png"> </div>
			<div class="col-sm-2"> <img class="character bowser img-responsive" data-hp="150" data-attack="50" src="assets/images/bowser.png"> </div>
		</div>
		<div class="row">
			<div class="choose_character"> <h2>Select Your Character</h2> </div>
		</div>
		<div class="row">
			<div class="choose_opponent"> <h2>Select Your Opponent</h2> </div>
		</div>
		<div class="row">
			<div class="battle_section">
				<h2>Battle Map</h2>
				<div class="attacker">
					<button type="button" class="btn btn-secondary" style="display:none">Attack</button>
					<h3 class="attack_text"></h3>
				</div>
				<div class="defender"></div>

			</div>
		</div>
		<div class="row">
			
		</div>
		<div class="row">
			
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/smashgame.js"></script>
</body>
</html>
